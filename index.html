<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <script src="./deck.js" defer></script>
    <title>Blackjack</title>
</head>
<body>
    <div class="dealer">
        <div id="dealer-total">0</div>
        <div id="dealer-cards">dcards</div>
        <div id="hidden-card"></div>
    </div>
    <div class="betting">
        <div id="end-turn"></div>
        <button id="bet-up">+</button>
        <button id="bet-down">-</button>
        <div id="current-bet">0</div>
        <button id="deal">deal</button>
    </div>
    <div class="player">
        <div id="player-cards">pcards</div>
        <div id="player-total">0</div>
        <button id="hit">HIT</button>
        <button id="split">SPLIT</button>
        <button id="stay">STAY</button>
    </div>
    <div id="total-money">1000</div>

    
</body>
</html>
